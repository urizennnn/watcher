name: Watcher

on:
  push:
    branches: [ "master" ]
jobs:
  docs:
    runs-on: ubuntu-latest
    name: pandoc to vimdoc
    steps:
      - uses: actions/checkout@v2
      - name: panvimdoc
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: Watcher
          pandoc: "doc.md" 
          toc: true 
          demojify: false 
          dedupsubheadings: true 
          docmapping: true
          docmappingprojectname: true 
